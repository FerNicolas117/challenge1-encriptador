<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge1 - Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div id="root"></div>
    <header>
      <img class="logo" src="img/Logo.png" alt="Logo Alura">
    </header>

    <main>
      <section class="seccion-entrada">
        <div class="contenedor-caja-texto">
          <textarea id="textArea" class="caja-texto" placeholder="Ingrese el texto aquí..."></textarea>
        </div>
        <div class="contenedor-alerta">
          <img src="img/alerta.png" alt="Icono de alerta">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contenedor-botones">
          <button id="btn-encriptar" class="boton-encriptar">Encriptar</button>
          <button id="btn-desencriptar" class="boton-desencriptar">Desencriptar</button>
        </div>
      </section>

      <section class="seccion-salida">
        <div class="contenedor-personaje">
          <img src="img/personaje.png" alt="">
        </div>
        <div class="contenedor-parrafo">
          <h3>Ningún mensaje fue <br> encontrado</h3>
          <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
        </div>
        <div class="contenedor-copiar">
          <button id="btn-copiar" class="boton-copiar">Copiar</button>
        </div>
        <div class="contenedor-resultado">
          <p id="textoResultado" class="texto-resultado"></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
